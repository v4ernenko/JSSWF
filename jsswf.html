<!DOCTYPE html>

<html>
    <head>
        <script type="text/javascript" src="jsswf.js"></script>

        <script type="text/javascript">
            window.onload = function () {
                var swfContainerId = 'container',

                    swfPath = 'http://www.adobe.com/swf/software/flash/about/flash_about_793x170.swf',

                    swfOptions = {
                        attrs: {
                            width: 793,
                            height: 170
                        }
                    };

                if (JSSWF.version && JSSWF.version[0] >= 9) {
                    JSSWF.embedFlash(swfContainerId, swfPath, swfOptions);
                }
            };
        </script>
    </head>

    <body>
        <div id="container">There should be flash here.</div>
    </body>
</html>
